apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: satellite-dev-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    http:
      paths:
      - path: /satellite-one
        backend:
          serviceName: satellite-dev
          servicePort: 80
