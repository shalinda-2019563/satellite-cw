apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: satellite-dev-ingress
spec:
  rules:
  - http:
      paths:
      - path: /satellite-one
        backend:
          serviceName: satellite-dev
          servicePort: 80
      - path: /satellite-two
        backend:
          serviceName: satellite-dev
          servicePort: 80
