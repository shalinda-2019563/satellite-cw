apiVersion: apps/v1
kind: Deployment
metadata:
  name: demok8-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demok8-v1
      track: green
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: demok8-v1
        track: green
    spec:
      containers:
      - name: demok8
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 8087
        readinessProbe:
          httpGet:
             path: /actuator/health
             port: 8087
          failureThreshold: 6
          initialDelaySeconds: 15
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 8087
          failureThreshold: 6
          initialDelaySeconds: 15
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1       