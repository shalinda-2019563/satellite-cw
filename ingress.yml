apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: satellite-dev-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: ${NGINX_INGRESS_IP}
    http:
      paths:
      - backend:
          serviceName: satellite-dev
          servicePort: 80
        path: /satellite-one
