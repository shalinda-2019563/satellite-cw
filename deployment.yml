apiVersion: apps/v1
kind: Deployment
metadata:
  name: satellite-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: satellite-dev
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: satellite-dev
    spec:
      containers:
      - image: gcr.io/PROJECT_ID/IMAGE:TAG
        name: satellite
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
